<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__add-block add-block">
        <h3 class="add-block__title title">Add Item</h3>
        <div class="add-block__wrapper">
          <input class="add-block__task" id="add-task" type="text">
          <button class="add-block__btn button">Add</button>
        </div>
      </section>
      <section class="active-task__block task-block">
        <h3 class="active-block__title title">Todo</h3>
        <ul id="active-tasks">
          <li class="active-block__task task">
            <input class="input-checkbox" type="checkbox">
            <label class="main__task-label">Pay Bills</label>
            <input class="input-task" type="text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete__img" src="./remove.svg">
            </button>
          </li>
          <li class="active-task__block task edit-mode">
            <input class="input-checkbox" type="checkbox">
            <label class="main__task-label">Go Shopping</label>
            <input  class="input-task" type="text" value="Go Shopping">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img class="delete__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__complet-block complete-block">
        <h3 class="main__complet-block title">Completed</h3>
        <ul id="complet-tasks">
          <li class="task">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="main__task-label">See the Doctor</label>
            <input class="input-task" type="text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
